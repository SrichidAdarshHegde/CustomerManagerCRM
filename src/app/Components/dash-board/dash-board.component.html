<div class="dashboard-container">
    <div class="dashboard-title">Dashboard</div>
    <div class="dashboard-buttons" style="justify-content: center;">
        <button class="btn btn-primary dashboard-button bootstrapbutton" [routerLink]="['/newcustomerregistration']">New Customer Registration</button>
        <button class="btn btn-primary dashboard-button" [routerLink]="['/newmachineregistaration']">New Machine Registration</button>
    </div>
    <section class="features">
        <div class="feature">
            <button class="btn btn-primary dashboard-button" [routerLink]="['/workFront']">Work Front</button>
        </div>
    </section><br>
    <section class="features">
        <div class="feature">
            <h3>Total Number Customers : {{noofCustomers}}</h3>
        </div>
    </section><br>
    <div class="dashboard-cards">
        <div class="dashboard-card" [routerLink]="['/invoiceList']">
            <div>Invoices</div>
            <div></div>
        </div>&nbsp;
        <div class="dashboard-card" [routerLink]="['/follow-upList']">
            <div>Follow-up</div>
            <div></div>
        </div><br>&nbsp;
        <div class="dashboard-card" [routerLink]="['/requestList']">
            <div>Requests</div>
            <div></div>
        </div>&nbsp;
        <div class="dashboard-card" [routerLink]="['/interactionList']">
            <div>Interactions</div>
            <div></div>
        </div>
    </div><br><br><br>
    <div>
        <h1 *ngIf="noofpendingrequest == 0" class="blinking-text" style="text-align: center;color: rgb(68, 211, 68);">Pending Requests : {{noofpendingrequest}}</h1>
        <h1 *ngIf="noofpendingrequest > 0" class="blinking-text" style="text-align: center;color: red;">Pending Requests : {{noofpendingrequest}}</h1>
    </div>
</div>

<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-xl-3 mx-auto">
            <div class="card bg-c-blue order-card">
                <div class="card-block text-center" [routerLink]="['/CallTicketScreen']">
                    <div>Call Ticket Screen</div>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-xl-3 mx-auto">
            <div class="card bg-c-green order-card">
                <div class="card-block text-center" [routerLink]="['/tripsheet']">
                    <h6 class="m-b-20">Trip sheets</h6>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 col-xl-3 mx-auto">
            <div class="card bg-c-green order-card">
                <div class="card-block text-center" [routerLink]="['/locationDetailslist']">
                    <h6 class="m-b-20">Location details</h6>
                </div>
            </div>
        </div>
    </div>
</div>

<br><br><br><br><br><br><br>
